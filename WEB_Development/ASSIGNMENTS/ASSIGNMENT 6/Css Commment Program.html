<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css syntax demo </title>
    <style>
        /* Css style demo
             syntax  :   selector {
                                    properties:value;
                                   }
        */
        h1{
            color: brown;
        }
        h5{
            color: aqua;
            font-size: 32px;
        }
        p{
            color: rgb(224, 7, 7);
        }
        body{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <!-- Inline csss -->
     <h1 style="color: chocolate; font-size: 50px;">Good</h1>
    <h1>Hello</h1>
    <h5>This My Web Page.......</h5>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
</body>
</html>
