<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form</title>
</head>
<body style="background-color: rgb(236, 151, 120);">
<body style="background-color: rgb(244, 170, 145);">
    <form action="">
        <center><h1 style="color: rgb(180, 1, 97);">FORM</h1></center>
        <label for="">Enter Name :</label>
        <input type="text" placeholder="Enter Name" required>
        <br><br>
        <label for="">Enter Email:</label>
        <input type="email" placeholder="Enter Email" required>
        <br><br>
        <label for="">Enter Password</label>
        <input type="password" pattern="[A-Za-z]"minimum="6" placeholder="Enter Email">
        <br><br>
        <label for="">Enter Age:</label>
        <input type="number" pattern="[18-60]{2}">
        <br><br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
